name: Auto Train Snake

on:
  workflow_dispatch:  # Trigger manually from GitHub â†’ Actions tab

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repo
      uses: actions/checkout@v3

    - name: ğŸ§° Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: ğŸ“¦ Install dependencies
      run: npm install

    - name: ğŸ§  Train the snake
      run: npm run train

    - name: ğŸ’¾ Commit trained config_best.json
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add config_best.json training_log.csv
        git commit -m "ğŸ¤– Auto-trained new config" || echo "No changes to commit"
        git push
